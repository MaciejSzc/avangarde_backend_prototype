<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Choose Day</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<table class="table table-hover">
    <tr>
        <th scope="col">Dostępne dni</th>

    </tr>

    <tr th:each="day : ${days}">

        <td th:text="${day.getName()}"></td>



        <td>
            <a th:href="'/booking/' + ${stylist.getId()} + '/' + ${day.getId()}"
               th:text="${'Wybierz dzień'}">
            </a>
        </td>

    </tr>
</table>
</br>
<a href="/admin/product/add">Dodaj produkt</a>
</br></br>
<a href="/admin">Powrót do menu</a>
</body>
</html>
