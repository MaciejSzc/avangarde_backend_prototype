<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h1 th:text="${info}"></h1>

<form action="/registration" method="post" th:object="${userForm}">
    Email: <input type="text" th:field="*{email}"> <br/>
    Haslo: <input type="text" th:field="*{password}"> <br/>
    Imie: <input type="text" th:field="*{name}"> <br/>
    Nazwisko: <input type="text" th:field="*{surname}"> <br/>
    Telefon: <input type="text" th:field="*{telephone}"> <br/>


    <input type="submit" value="Zarejestruj">
    <a href="/login">Zaloguj siÄ™.</a>
</form>
</body>
</html>
