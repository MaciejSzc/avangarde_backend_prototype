<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Serve</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<table class="table table-hover">
    <tr>
        <th scope="col">Nazwa</th>
        <th scope="col">Cena</th>
        <th scope="col">Czas</th>
    </tr>

    <tr th:each="serve : ${serves}">

        <td th:text="${serve.getName()}"></td>
        <td th:text="${serve.getPrice()}"></td>
        <td th:text="${serve.getTime()}"></td>


        <td>
            <a th:href="'/admin/product/update' + ${serve.getId()}"
               th:text="${'Edytuj'}">
            </a>
        </td>

    </tr>
</table>
</br>
<a href="/admin/serve/add">Dodaj usługę</a>
</br></br>
<a href="/admin">Powrót do menu</a>

</body>

</html>
